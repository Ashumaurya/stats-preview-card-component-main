<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main class="main">
   <span id = "overlay" class = "grid-container">
     
    
     <div class="grid-item-1">
      <h1 class="header">
        Get <span class= "highlight">insights</span> that help your buisness grow.
      </h1>
      <p class = "description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="data-grid-container">
        <div class="column1">
         <div class="data">
           <h2>10k+</h2>
         </div>
         <div class="data-description">
           <p>COMPANIES</p>
         </div>
       </div>
       <div class="column2">
         <div class="data">
           <h2>314</h2>
         </div>
         <div class="data-description">
           <p>TEMPLATES</p>
         </div>
       </div>
       <div class="column3">
         <div class="data">
           <h2>12M+</h2>
          </div>
         
         <div class="data-description">
           <p>QUERIES</p>
         </div>
         
       </div>
       
        </div>
     </div>
     <div class="grid-item-2">
      <div class="image">
        <img  class = "responsive-image" src="images\image-header-desktop.jpg" alt="">
      </div>
     </div>
    </span>
  
 </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://theashishmaurya.me">Ashish Maurya</a>.
  </div>
</body>
</html>
